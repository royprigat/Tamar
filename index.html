<!DOCTYPE html>

<head>

    <title>Tamar | Jewelry Design</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>

<body>

    <body id="page-top">

        <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
            <div class="container">

                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"

                    Menu
                    <i class="fa fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#collection">Collection</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#about">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="#contact">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Intro Header -->
        <header class="masthead">

                            <h3 class="intro-text">Hand-crafted, unique and customized from silver & gold</h3>
                            <a href="#about" class="js-scroll-trigger" id="discover-btn">

                            </a>

                    </div>
                </div>
            </div>

                    <div class="col-lg-8 mx-auto">

                    </div>
                </div>

        <section id="about" class="about-section content-section text-center">
            <div class="container">
                <div class="col-lg-8 mx-auto">
                    <h2>Featured</h2>
                </div>

        <section id="contact" class="content-section text-center">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 mx-auto">

                    </div>

        <!-- <div id="map"></div> -->

        <script src="./js/jquery.min.js"></script>

        <script src="./js/jquery.easing.min.js"></script>

        <!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/ -->

        <script src="./js/main.js"></script>
